{% extends 'base.html' %} 
{% block title %}Home - My Website
{% endblock %} 
{% block body %}
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">From</th>
        <th scope="col">To</th>
        <th scope="col">Electricity Used</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for usage in usage_saved %}
      <tr>
        <th scope="row">{{usage.id}}</th>
        <td>{{ usage.low_date }}</td>
        <td>{{ usage.high_date }}</td>
        <td>{{ usage.used_energy }}</td>
        <td><a href="{{ url_for('delete', id=usage.id)}}">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('figure')}}" class="btn btn-outline-success btn-lg m-1">Strona z wykresem</a>
{% endblock %}
